<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/a117d329f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="product">
        <div class="bagicon">
            <i class='bx bxs-shopping-bag'></i>
        </div>
        <div class="showimage">
            <img src="image/resim1.png">
        </div>
        <div class="price">
            <p>$144,00</p>
            <i class='bx bxs-heart'></i>
        </div>
        <div class="description">
            <h2>Running Shoe Pro</h2>
            <p>The best Running shoe to get many miles without getting hurt!</p>
        </div>
        <div class="colors">
            Color:
            <div data-color="black" class="mark-color"></div>
            <div data-color="blue"></div>
            <div data-color="purple"></div>
            <div data-color="yellow"></div>
        </div>
        <div class="size">
            size(EU):
            <select></select>
        </div>
        <button class="addtobasket">
            Add To Basket
        </button>
    </div>

    <script src="./app.js"></script>
</body>

</html>
